<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .actions button {
            width: auto;
            margin: 2px;
        }

        .delete {
            background: #dc3545;
        }

        .edit {
            background: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Management System</h1>

    <input type="hidden" id="studentIndex">

    <input type="text" id="name" placeholder="Student Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="grade" placeholder="Grade">

    <button onclick="addOrUpdateStudent()">Add / Update Student</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script>
    let students = [];

    function addOrUpdateStudent() {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const grade = document.getElementById("grade").value;
        const index = document.getElementById("studentIndex").value;

        if (name === "" || age === "" || grade === "") {
            alert("Please fill all fields");
            return;
        }

        if (index === "") {
            students.push({ name, age, grade });
        } else {
            students[index] = { name, age, grade };
            document.getElementById("studentIndex").value = "";
        }

        clearForm();
        displayStudents();
    }

    function displayStudents() {
        const table = document.getElementById("studentTable");
        table.innerHTML = "";

        students.forEach((student, index) => {
            table.innerHTML += `
                <tr>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.grade}</td>
                    <td class="actions">
                        <button class="edit" onclick="editStudent(${index})">Edit</button>
                        <button class="delete" onclick="deleteStudent(${index})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    function editStudent(index) {
        document.getElementById("name").value = students[index].name;
        document.getElementById("age").value = students[index].age;
        document.getElementById("grade").value = students[index].grade;
        document.getElementById("studentIndex").value = index;
    }

    function deleteStudent(index) {
        students.splice(index, 1);
        displayStudents();
    }

    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("grade").value = "";
    }
</script>

</body>
</html>
